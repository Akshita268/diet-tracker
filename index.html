<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diet Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#b00020">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
:root {
  --bg: #050505;
  --card: #121212;
  --red: #ff2b4f;
  --green: #00ff9c;
  --gold: #ffcc00;
  --text: #eaeaea;
}

* {
  box-sizing: border-box;
  font-family: "Arial Black", Impact, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.app {
  width: 390px;
  background: linear-gradient(180deg, #121212, #050505);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 0 40px rgba(255, 43, 79, 0.25);
}

h1 {
  text-align: center;
  color: var(--gold);
  letter-spacing: 2px;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 12px;
}

/* HEALTH BAR */
.health-container {
  background: #222;
  border-radius: 10px;
  overflow: hidden;
  height: 20px;
  margin-bottom: 10px;
}

.health-bar {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, var(--green), #00cc7a);
  transition: width 0.4s;
}

/* STATS */
.stats {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-bottom: 12px;
}

/* XP */
.xp-container {
  background: #222;
  border-radius: 10px;
  overflow: hidden;
  height: 12px;
  margin-bottom: 14px;
}

.xp-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--gold), #ff9900);
  transition: width 0.4s;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

button {
  flex: 1;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 13px;
  cursor: pointer;
  color: #fff;
  transition: transform 0.1s;
}

button:active {
  transform: scale(0.95);
}

.fail {
  background: linear-gradient(135deg, var(--red), #8b0012);
}

.clean {
  background: linear-gradient(135deg, var(--green), #008b5a);
}

/* WARNING */
.warning {
  min-height: 50px;
  text-align: center;
  color: var(--red);
  font-size: 13px;
  margin-bottom: 10px;
}

/* ACHIEVEMENTS */
.achievements {
  border-top: 1px solid #222;
  padding-top: 10px;
  font-size: 12px;
}

.achievement {
  opacity: 0.5;
  margin-bottom: 4px;
}

.achievement.unlocked {
  color: var(--gold);
  opacity: 1;
}
</style>
</head>

<body>
<div class="app">
  <h1>DIET QUEST</h1>
  <div class="subtitle">Discipline is the game</div>

  <div class="health-container">
    <div class="health-bar" id="healthBar"></div>
  </div>

  <div class="stats">
    <div>‚ù§Ô∏è Health: <span id="health">100</span></div>
    <div>üî• Streak: <span id="streak">0</span></div>
    <div>‚≠ê Level: <span id="level">1</span></div>
  </div>

  <div class="xp-container">
    <div class="xp-bar" id="xpBar"></div>
  </div>

  <div class="buttons">
    <button class="fail" id="failBtn">Ate Junk</button>
    <button class="clean" id="cleanBtn">Clean Hour</button>
  </div>

  <div class="warning" id="warning"></div>

  <div class="achievements">
    <div class="achievement" id="a1">üèÜ First Clean Hour</div>
    <div class="achievement" id="a2">üèÜ 6 Hour Streak</div>
    <div class="achievement" id="a3">üèÜ 24 Hour Discipline</div>
  </div>
</div>

<script>
let health = Number(localStorage.getItem("health")) || 100;
let xp = Number(localStorage.getItem("xp")) || 0;
let level = Number(localStorage.getItem("level")) || 1;
let streak = Number(localStorage.getItem("streak")) || 0;

const healthEl = document.getElementById("health");
const streakEl = document.getElementById("streak");
const levelEl = document.getElementById("level");
const healthBar = document.getElementById("healthBar");
const xpBar = document.getElementById("xpBar");
const warningEl = document.getElementById("warning");

const warnings = [
  "‚öîÔ∏è Craving boss defeated you.",
  "üíÄ Discipline damage taken.",
  "You broke the streak.",
  "The junk won this round."
];

function save() {
  localStorage.setItem("health", health);
  localStorage.setItem("xp", xp);
  localStorage.setItem("level", level);
  localStorage.setItem("streak", streak);
}

function updateUI() {
  healthEl.textContent = health;
  streakEl.textContent = streak;
  levelEl.textContent = level;
  healthBar.style.width = health + "%";
  xpBar.style.width = (xp / 100) * 100 + "%";

  if (xp >= 100) {
    xp = 0;
    level++;
  }

  document.getElementById("a1").classList.toggle("unlocked", streak >= 1);
  document.getElementById("a2").classList.toggle("unlocked", streak >= 6);
  document.getElementById("a3").classList.toggle("unlocked", streak >= 24);

  save();
}

document.getElementById("failBtn").onclick = () => {
  health = Math.max(0, health - 20);
  streak = 0;
  warningEl.textContent = warnings[Math.floor(Math.random() * warnings.length)];
  updateUI();
};

document.getElementById("cleanBtn").onclick = () => {
  health = Math.min(100, health + 2);
  xp += 10;
  streak++;
  warningEl.textContent = "";
  updateUI();
};

updateUI();
</script>
</body>
</html>
